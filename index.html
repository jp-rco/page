<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
    <body>
      <main class="main">
        <div class="container">
          <div class="derecha">
          </div>
          <div class="izquierda">
            <h1>Stay updated!</h1>

              <p>Join 60,000+ product managers receiving monthly updates on:</p>
              <ul class="chulos">
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
              </ul>
              <h2>Email address</h2>
              <form id="emailForm" onsubmit="addMail(event)">
                <input type="text" name="tasktext" id="emailInput" autocomplete="off" placeholder="email@company.com" class="containermail">
                <div id="errorMessage" style="color: red;"></div>
                <button type="submit" class="submitbutton">Subscribe to monthly newsletter</button>
              </form>
          </div>
        </div>
      </main>
      <script src="scripts/script.js"></script>
    </body>
</html>
